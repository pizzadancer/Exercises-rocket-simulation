<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Rocket Simulation</title>
  <style>
    label {
      display: block;
      margin-bottom: 7px;
    }
  </style>
  <script src="script.js"></script>

</head>

<body>
  <!-- TODO: add form here -->
  <form action="https://handlers.education.launchcode.org/request-parrot" method="POST">
    <label>Test Name <input type="text" name="testName" /></label>
    <label>Test Date <input type="date" name="testDate" /></label>
    <label>Rocket Type <select name="rocketType" />
      <option value="brant">Brant</option>
      <option value="lynx">Lynx</option>
      <option value="orion">Orion</option>
      <option value="terrier">Terrier</option>
      </select>
    </label>
    <label>Number of Rocket Boosters<input type="number" name="boosterCount" min="1" max="9" /> </label>
    <label>Wind Rating <input type="radio" name="windRating" /></label>
    <button>Run Simulation</button>
  </form>
  <!-- Add a <label> and <input> for Test Name to the <form>. -->

  <p>
    WARNING: This ONLY works in <b>replit</b> if this "result" page is opened
    in its own window. Click the icon that shows a box with an arrow coming
    out of it.
  </p>
</body>

</html>
